<!-- Programa do arquivo 16_JS_Break.html -->


<html xmln="http://www.w3.org/1999/xhtml">

<head>
    <title>Repetição do While</title>
    
    <script type="text/javascript">
       for (var contador = 1 ; contador<=10; contador++){
            if(contador==5)
                break;
            document.writeln("Contador é: "+contador+ "<br/>");
       }
       document.writeln("Parou o loop na contagem: " + contador);

    </script>
</head>

<body>
 
</body>


</html>
