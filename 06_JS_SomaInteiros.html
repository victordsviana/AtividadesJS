<html xmln="http://www.w3.org/1999/xhtml">

<head>
    <title>Bem-Vindo</title>
    <script type="text/javascript">
        var stringNumero1;
        var stringNumero2;
        var numero1;
        var numero2;
        var soma;

        
        stringNumero1 = prompt("Entre com o 1° número: ");
        stringNumero2 = prompt("Entre com o 2° número: ");

        //converte string
        numero1 = parseInt(stringNumero1);
        numero2 = parseInt(stringNumero2);

        //soma
        soma = numero1 + numero2;

        //exit
        document.writeln("<h1> A soma é " + soma);
                
    </script>
</head>
