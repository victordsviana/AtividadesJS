<html xmln="http://www.w3.org/1999/xhtml">

<head>
    <title>Bem-Vindo</title>
    <script type="text/javascript">
       
        var num1 = prompt("Primeiro número: ");
        num1 = parseInt(num1);

        var num2 = prompt("Segundo número: ");
        num2 = parseInt(num2);

        var soma = num1+num2;
        var sub = num1-num2;
        var mult = num1*num2;
        var div = num1/num2;

        document.write("Adição            = ", soma, "<br>");
        document.write("Subtração         = ", sub, "<br>");
        document.write("Multiplicação     = ", mult, "<br>");    
        document.write("Divisão           = ", div, "<br>");

    </script>
</head>

</body>
