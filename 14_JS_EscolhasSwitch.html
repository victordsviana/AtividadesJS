<html xmln="http://www.w3.org/1999/xhtml">

<head>
    <title>Escolhas Switch</title>
    
    <script type="text/javascript">
       var escolha;
       var tagInicio;
       var tagFinal;
       var validaEntrada = true;
       var tipoLista;

       escolha = prompt("Selecione o stylo da lista:\n" + "1 (Numerico), 2 (Letra), 3(Romano)", "1");

       switch(escolha)
       {
        case "1":
            tagInicio="<ol>";
            tagFinal="</ol>";
            tipoLista = "<h1>Listas Numericas</h1>";
            break;
       
       case "2":
            tagInicio="<ol style = \"list-style-type: upper-alpha\">";
            tagFinal="</ol>";
            tipoLista = "<h1>Lista Letra</h1>";
            break;

        case "3":
            tagInicio="<ol style = \"list-style-type: upper-roman\">";
            tagFinal="</ol>";
            tipoLista = "<h1>Lista Romana</h1>";
            break;
        default:
            validaEntrada = false;
       }

       if(validaEntrada == true){
        document.writeln(tipoLista + tagInicio);

        for(var i = 1; i<=3; i++)
            document.writeln("<li> List item " + i + "</li>");
        
        document.writeln(tagFinal);    
       }else{
        document.writeln("Opção Invalida: " +escolha);  
       }


    </script>
</head>

<body>
 
</body>


</html>
